<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Fajardo">
    <meta name="description"
        content="Product Review Form for WDD 131. Submit ratings, installation date, selected features, and optional comments in a responsive, accessible layout.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">

    <script src="scripts/main.js" defer></script>

    <title>Product Review Form</title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <div class="form-field">
                <label for="productName">Product Name<span aria-hidden="true">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <fieldset class="form-field">
                <legend>Overall Rating<span aria-hidden="true">*</span></legend>

                <div class="rating-group">
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        1
                    </label>

                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        2
                    </label>

                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        3
                    </label>

                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        4
                    </label>

                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        5
                    </label>
                </div>
            </fieldset>


            <div class="form-field">
                <label for="installDate">Date of Installation<span aria-hidden="true">*</span></label>
                <input type="date" id="installDate" name="installDate" required />
            </div>

            <fieldset class="form-field">
                <legend>Which features did you find useful? (Check all that apply)</legend>

                <label for="durability">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    Durability
                </label>

                <label for="easeOfUse">
                    <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                    Ease of Use
                </label>

                <label for="performance">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    Performance
                </label>

                <label for="design">
                    <input type="checkbox" id="design" name="features" value="design">
                    Design
                </label>

            </fieldset>

            <div class="form-field">
                <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="reviewText" name="reviewText" rows="5"></textarea>
            </div>


            <div class="form-field">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName" />
            </div>


            <div class="form-field">
                <input type="submit" value="Post Review" />
            </div>
        </form>
    </main>

        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

</body>

</html>
